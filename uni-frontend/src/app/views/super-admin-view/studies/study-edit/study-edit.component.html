<h1>Edit study</h1>
<form *ngIf="study" class="u-flex-column gap-15" [formGroup]="editStudyForm">
    <div class="u-flex-column">
        <label class="c-input-label" for="name">Name</label>
        <input class="c-input" type="text" name="name" id="name" formControlName="name" autocomplete="off">
    </div>
    <div class="u-flex-column">
        <label class="c-input-label" for="code">Code</label>
        <input class="c-input" type="text" name="code" id="code" formControlName="code" autocomplete="off">
    </div>
    <button class="c-button" (click)="submit()" type="submit">Update</button>
  </form>
